<app-navbar></app-navbar>
<div class="payment-page">
  <h1>Detalles de Pago</h1>

  <div class="payment-container">
    <div class="payment-form">
      <form (ngSubmit)="submitPayment()">
        <div class="form-group">
          <label for="cardName">Nombre en la Tarjeta</label>
          <input type="text" id="cardName" [(ngModel)]="paymentDetails.cardName" name="cardName" required>
        </div>

        <div class="form-group">
          <label for="cardNumber">Número de Tarjeta</label>
          <input type="text" id="cardNumber" [(ngModel)]="paymentDetails.cardNumber" name="cardNumber" required>
        </div>

        <div class="form-group">
          <label for="expiryDate">Fecha de Expiración</label>
          <input type="text" id="expiryDate" [(ngModel)]="paymentDetails.expiryDate" name="expiryDate" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" required>
        </div>

        <div class="form-group">
          <label for="billingAddress">Dirección de Facturación</label>
          <input type="text" id="billingAddress" [(ngModel)]="paymentDetails.billingAddress" name="billingAddress" required>
        </div>

        <button type="submit" class="submit-button">Pagar</button>
      </form>
    </div>

    <div class="cart-summary">
      <h2>Resumen del Pedido</h2>
      <p>Total: <span class="total-price">{{ totalPrice | currency }}</span></p>
      <div *ngFor="let item of cartItems" class="cart-summary-item">
        <mat-card class="product-card">
          <img mat-card-image [src]="item.product?.description" alt="{{ item.product?.name }}">
          <mat-card-content>
            <h3>{{ item.product?.name }}</h3>
            <p>Cantidad: {{ item.quantityProducts }}</p>
            <p>Precio: {{ item.product?.unitCost | currency }}</p>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
