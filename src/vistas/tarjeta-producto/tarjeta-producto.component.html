<mat-card>
  <div style="display: flex; align-items: center;">
    <div class="contenedor-imagen">
      <img mat-card-image [src]="producto?.description" alt="{{ producto?.name }}">
    </div>
    <div style="margin-left: 16px;">
      <h2>{{ producto?.name }}</h2>
      <p class="precio">{{ producto?.unitCost| currency }}</p>
      <button mat-stroked-button color="warn" [routerLink]="['/producto/detalle', producto?.id]">Ver detalles</button>
    </div>
  </div>
</mat-card>
