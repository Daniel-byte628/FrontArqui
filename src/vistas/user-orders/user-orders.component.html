<app-navbar></app-navbar>



<table mat-table class="mat-elevation-z8 custom-table" [dataSource]="orders">
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef> Order ID </th>
    <td mat-cell *matCellDef="let order"> {{ order.orderId }} </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let order"> {{ order.createdAt }} </td>
  </ng-container>
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let order"> {{ order.userId }} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let order">
      <button mat-raised-button color="primary" (click)="viewDetails(order.orderId)">View Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="last-row"></tr>
</table>





<app-footer></app-footer>
