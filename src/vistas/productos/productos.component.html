<app-navbar></app-navbar>
<div class="product-list">
  <h1>Resultados de la búsqueda</h1>
  <div class="products-grid">
    <mat-card class="product-card" *ngFor="let product of productos">
      <img mat-card-image [src]="product.description" alt="{{ product.name }}">
      <mat-card-content>
        <h2>{{ product.name }}</h2>
        <p>{{ product.id }}</p>
        <p class="price">{{ product.unitCost| currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/producto/detalle', product.id]">Ver detalles</button>
        <button mat-button color="accent" (click)="agregarItemAlCarrito(product.id)">Añadir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
