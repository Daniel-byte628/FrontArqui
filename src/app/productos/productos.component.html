<app-navbar></app-navbar>
<div class="product-list">
  <h1>Resultados de la búsqueda</h1>
  <div class="products-grid">
    <mat-card class="product-card" *ngFor="let product of productos">
      <img mat-card-image [src]="product.descripcion" alt="{{ product.nombre }}">
      <mat-card-content>
        <h2>{{ product.nombre }}</h2>
        <p>{{ product.id }}</p>
        <p class="price">{{ product.precio| currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Ver detalles</button>
        <button mat-button color="accent">Añadir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
